<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Sustainability Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">

    <style>
        /* GLOBAL LAYOUT */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #08222d, #0d3a46, #14505c);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        header {
            width: 100%;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.15);
            backdrop-filter: blur(4px);
            box-sizing: border-box;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        nav a {
            margin-left: 20px;
            padding: 10px 16px;
            background: rgba(255,255,255,0.12);
            border-radius: 6px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: 0.2s;
        }

        nav a:hover {
            background: rgba(255,255,255,0.25);
        }

        /* PAGE CONTENT AREA */
        .content-wrapper {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 15px;
            opacity: 0.60;
            font-size: 14px;
            margin-top: auto;
        }

        /* FORMS INSIDE PAGES (Dashboard etc.) */
        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 4px;
            background: rgba(255,255,255,0.15);
            color: #ffffff;
        }

        input:focus, select:focus, textarea:focus {
            outline: 2px solid #ffffff;
        }

        button {
            background: #ffffff;
            color: #0d3a46;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            margin-top: 8px;
        }

        button:hover {
            transform: scale(1.05);
        }

        a {
            color: #b0eaff;
        }
        a:hover { color: #ffffff; }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

<header>
    <h1>Sustainability Dashboard</h1>

    <nav>
        
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/reports">Reports</a>
        <a href="/facilities">Facilities</a>
        <a href="/activities">Activities</a>
        <a href="/factors">Factors</a>
        <a href="/forecast">Forecast</a>
        <a href="/profile">Profile</a>
        <a href="/targets">Targets</a>
        <a href="/files">Files</a>
        <a href="/logout">Logout</a>
        
        
    </nav>
</header>

<div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>

<footer>
    Sustainability Dashboard Â© {{ year if year else "2025" }}
</footer>

</body>
</html>
