<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/main.css">

  <style>
      body {
          background: linear-gradient(135deg, #08222d, #0d3a46, #14505c);
          color: #ffffff;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .card {
          background: rgba(255,255,255,0.10);
          padding: 40px;
          border-radius: 12px;
          width: 350px;
          backdrop-filter: blur(6px);
      }

      h2 {
          margin: 0 0 20px;
          text-align: center;
          font-size: 26px;
          font-weight: 600;
      }

      label {
          display: block;
          margin-bottom: 16px;
          font-size: 15px;
      }

      input {
          width: 100%;
          padding: 10px;
          border-radius: 6px;
          border: none;
          margin-top: 4px;
      }

      button {
          width: 100%;
          padding: 12px;
          background: #ffffff;
          border: none;
          border-radius: 8px;
          font-size: 18px;
          font-weight: 600;
          color: #0d3a46;
          margin-top: 10px;
          cursor: pointer;
          transition: 0.2s;
      }

      button:hover {
          transform: scale(1.05);
      }
  </style>
</head>

<body>
  <div class="card">
      <h2>Login</h2>

      <form id="loginForm">
        <label>Email
          <input type="email" name="email" required>
        </label>

        <label>Password
          <input type="password" name="password" required>
        </label>

        <button type="submit">Login</button>
      </form>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const params = new URLSearchParams();
  params.append('email', fd.get('email'));
  params.append('password', fd.get('password'));
  const res = await fetch('/api/auth/login', {
    method: 'POST',
    headers: {'Content-Type':'application/x-www-form-urlencoded'},
    body: params.toString()
  });
  if (!res.ok) {
    const msg = await res.json();
    alert('Login failed: ' + (msg.detail || res.status));
    return;
  }
  const data = await res.json();
  localStorage.setItem('token', data.access_token);
  window.location.href = '/dashboard';
});
</script>

</body>
</html>
