<div class="card" style="
    background: rgba(255,255,255,0.10);
    padding: 40px;
    border-radius: 12px;
    width: 420px;
    margin: 40px auto;
    backdrop-filter: blur(6px);
">
    <h2 style="text-align:center;font-size:26px;margin-bottom:20px;">Create Account</h2>

    <form id="registerForm">

        <label>Email
          <input type="email" name="email" required style="width:100%;padding:10px;border-radius:6px;border:none;margin-top:4px;">
        </label>

        <label>Password
          <input type="password" name="password" required style="width:100%;padding:10px;border-radius:6px;border:none;margin-top:4px;">
        </label>

        <label>Full Name
          <input type="text" name="full_name" style="width:100%;padding:10px;border-radius:6px;border:none;margin-top:4px;">
        </label>

        <fieldset style="border:1px solid rgba(255,255,255,0.25);padding:15px;border-radius:8px;margin-top:20px;">
          <legend>Organization (optional)</legend>

          <label>Org Name
            <input type="text" name="org_name" style="width:100%;padding:10px;border-radius:6px;border:none;margin-top:4px;">
          </label>

          <label>Industry
            <input type="text" name="industry" style="width:100%;padding:10px;border-radius:6px;border:none;margin-top:4px;">
          </label>

          <label>Size
            <input type="text" name="size" placeholder="1-50, 51-200, ..." style="width:100%;padding:10px;border-radius:6px;border:none;margin-top:4px;">
          </label>
        </fieldset>

        <button type="submit" style="
            width:100%;
            padding:12px;
            background:#ffffff;
            color:#0d3a46;
            font-size:18px;
            font-weight:600;
            border:none;
            border-radius:8px;
            margin-top:20px;
            cursor:pointer;
            transition:0.2s;
        ">Register</button>

    </form>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = Object.fromEntries(fd.entries());
  const res = await fetch('/api/auth/register', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  if (!res.ok) {
    const msg = await res.json();
    alert('Register failed: ' + (msg.detail || res.status));
    return;
  }
  alert('Account created. Please log in.');
  window.location.href = '/login';
});
</script>

<style>
body {
    background: linear-gradient(135deg, #08222d, #0d3a46, #14505c);
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin:0;
}
input::placeholder { opacity:0.7; }
button:hover { transform: scale(1.05); }
label { display:block; margin-bottom:16px; font-size:15px; }
</style>
