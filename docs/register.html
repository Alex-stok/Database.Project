{% extends "base.html" %}
{% block title %}Page Title Here{% endblock %}
{% block content %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <h2>Create Account</h2>
  <form id="registerForm">
    <label>Email <input type="email" name="email" required></label>
    <label>Password <input type="password" name="password" required></label>
    <label>Full name <input type="text" name="full_name"></label>
    <fieldset>
      <legend>Organization (optional)</legend>
      <label>Org name <input type="text" name="org_name"></label>
      <label>Industry <input type="text" name="industry"></label>
      <label>Size <input type="text" name="size" placeholder="1-50, 51-200, ..."></label>
    </fieldset>
    <button type="submit">Register</button>
  </form>

  <script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const payload = Object.fromEntries(fd.entries());
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    if (!res.ok) {
      const msg = await res.json();
      alert('Register failed: ' + (msg.detail || res.status));
      return;
    }
    alert('Account created. Please log in.');
    window.location.href = '/login';
  });
  </script>
</body>
</html>
{% endblock %}
